word">var</span> foo = <span class="built_in">require</span>(<span class="string">&quot;foo&quot;</span>);</span><br><span class="line">foo.<span class="title function_">doStuff</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">//ts的语句</span></span><br><span class="line"><span class="keyword">import</span> foo = <span class="built_in">require</span>(<span class="string">&quot;foo&quot;</span>);</span><br><span class="line">foo.<span class="title function_">doStuff</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">//cmd规范导出模块</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">foo</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="variable language_">module</span>.<span class="property">exports</span> = foo;</span><br><span class="line"><span class="comment">//使用ts的写法</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">foo</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> = foo;</span><br></pre></td></tr></table></figure>
